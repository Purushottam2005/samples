	       <h2>+1 Button</h2>

			<h3>No Annotation</h3>
			<div style="display:inline-block;border:">
				<div style="width:150px;text-align:center;"><g:plusone size="small" annotation="none"></g:plusone><br/><br/></div>

			<div style="display:inline-block;border:">

			</div>
